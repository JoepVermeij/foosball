<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match History - Foosball Rating System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:,">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <nav class="flex space-x-4 mb-8">
            <a href="/" class="px-4 py-2 text-gray-600 hover:text-gray-900">Home</a>
            <a href="/match" class="px-4 py-2 text-gray-600 hover:text-gray-900">New Match</a>
            <a href="/users" class="px-4 py-2 text-gray-600 hover:text-gray-900">Players</a>
            <a href="/history" class="px-4 py-2 text-gray-900 font-medium border-b-2 border-blue-500">Match History</a>
        </nav>

        <h1 class="text-3xl font-bold text-gray-900 mb-6">Match History</h1>
        
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div id="loading" class="text-center py-8 text-gray-600">
                Loading matches...
            </div>
            <div id="error" class="hidden text-center py-8 text-red-600">
                Failed to load matches. Please try again later.
            </div>
            <div id="matchTable" class="hidden overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Team 1</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Team 2</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Winner</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Win Probability</th>
                        </tr>
                    </thead>
                    <tbody id="matchTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Match data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const table = document.getElementById('matchTable');
        const tbody = document.getElementById('matchTableBody');

        async function fetchMatches() {
            try {
                const response = await fetch('/api/matches');
                if (!response.ok) throw new Error('Failed to fetch matches');
                
                const matches = await response.json();
                displayMatches(matches);
                
                loading.classList.add('hidden');
                error.classList.add('hidden');
                table.classList.remove('hidden');
            } catch (err) {
                console.error('Error fetching matches:', err);
                loading.classList.add('hidden');
                error.classList.remove('hidden');
                table.classList.add('hidden');
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatTeam(team) {
            if (!team) return 'Unknown Team';
            return `${team.defender} (${team.defender_rating?.toFixed(1) || 'N/A'}) & ${team.attacker} (${team.attacker_rating?.toFixed(1) || 'N/A'})`;
        }

        function displayMatches(matches) {
            tbody.innerHTML = '';

            if (!matches || matches.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                            No matches recorded yet
                        </td>
                    </tr>
                `;
                return;
            }

            matches.forEach(match => {
                if (!match) return;

                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${formatDate(match.timestamp)}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">${formatTeam(match.team1)}</td>
                    <td class="px-6 py-4 text-sm text-gray-900">${formatTeam(match.team2)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${match.winner === 1 ? 'Team 1' : 'Team 2'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Team 1: ${(match.team1_win_probability * 100).toFixed(1)}%</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Fetch matches when the page loads
        document.addEventListener('DOMContentLoaded', fetchMatches);
    </script>
</body>
</html>
