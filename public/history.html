<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match History - Foosball Rating System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <nav class="nav-menu">
            <a href="/" class="nav-item">Home</a>
            <a href="/match" class="nav-item">New Match</a>
            <a href="/users" class="nav-item">Players</a>
            <a href="/history" class="nav-item active">Match History</a>
        </nav>

        <h1>Match History</h1>
        <div class="match-history">
            <table id="matchTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Team 1</th>
                        <th>Team 2</th>
                        <th>Winner</th>
                        <th>Win Probability</th>
                    </tr>
                </thead>
                <tbody id="matchTableBody">
                    <!-- Match data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchMatches() {
            try {
                const response = await fetch('/api/matches');
                const matches = await response.json();
                displayMatches(matches);
            } catch (error) {
                console.error('Error fetching matches:', error);
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString();
        }

        function formatTeam(team) {
            return `${team.defender} (${team.defender_rating.toFixed(1)}) & ${team.attacker} (${team.attacker_rating.toFixed(1)})`;
        }

        function displayMatches(matches) {
            const tbody = document.getElementById('matchTableBody');
            tbody.innerHTML = '';

            matches.forEach(match => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${formatDate(match.timestamp)}</td>
                    <td>${formatTeam(match.team1)}</td>
                    <td>${formatTeam(match.team2)}</td>
                    <td>${match.winner === 1 ? 'Team 1' : 'Team 2'}</td>
                    <td>Team 1: ${(match.team1_win_probability * 100).toFixed(1)}%</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Fetch matches when the page loads
        document.addEventListener('DOMContentLoaded', fetchMatches);
    </script>
</body>
</html>
