<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foosball Leaderboard</title>
    <link href="/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Foosball Leaderboard</h1>
            <div class="space-x-4">
                <a href="/match" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">
                    Record New Match
                </a>
                <a href="/users" class="text-blue-500 hover:text-blue-600">
                    Manage Players
                </a>
            </div>
        </div>

        <div class="mb-4">
            <select id="positionFilter" class="rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <option value="all">All Positions</option>
                <option value="defender">Defenders Only</option>
                <option value="attacker">Attackers Only</option>
                <option value="any">Flex Players</option>
            </select>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rank</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Player</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Position</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Rating</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Deviation</th>
                    </tr>
                </thead>
                <tbody id="leaderboard" class="bg-white divide-y divide-gray-200">
                    <!-- Leaderboard rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadLeaderboard(positionFilter = 'all') {
            try {
                const url = positionFilter === 'all' ? '/api/players' : `/api/players/${positionFilter}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const players = Array.isArray(data) ? data : [];
                
                const leaderboard = document.getElementById('leaderboard');
                leaderboard.innerHTML = '';
                
                if (players.length === 0) {
                    leaderboard.innerHTML = `
                        <tr>
                            <td colspan="5" class="px-6 py-4 text-center text-gray-500">
                                No players found
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                players.forEach((player, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${index + 1}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${player.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm">
                            <span class="px-2 py-1 text-xs rounded-full ${getPositionColor(player.position)}">
                                ${capitalizeFirstLetter(player.position || 'Any')}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${player.rating.toFixed(2)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${player.rating_deviation.toFixed(2)}</td>
                    `;
                    leaderboard.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                const leaderboard = document.getElementById('leaderboard');
                leaderboard.innerHTML = `
                    <tr>
                        <td colspan="5" class="px-6 py-4 text-center text-red-500">
                            Error loading leaderboard. Please try again later.
                        </td>
                    </tr>
                `;
            }
        }

        function getPositionColor(position) {
            switch(position) {
                case 'defender': return 'bg-blue-100 text-blue-800';
                case 'attacker': return 'bg-green-100 text-green-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        document.getElementById('positionFilter').addEventListener('change', (e) => {
            loadLeaderboard(e.target.value);
        });

        // Load leaderboard on page load
        loadLeaderboard();
        
        // Refresh leaderboard every 30 seconds
        setInterval(() => loadLeaderboard(document.getElementById('positionFilter').value), 30000);
    </script>
</body>
</html>
