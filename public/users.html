<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players - Foosball Rating System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Players</h1>
        
        <!-- Navigation Menu -->
        <nav class="bg-white shadow-md rounded-lg p-4 mb-8">
            <ul class="flex space-x-4">
                <li><a href="/" class="text-gray-600 hover:text-gray-900">Home</a></li>
                <li><a href="/match" class="text-gray-600 hover:text-gray-900">Record Match</a></li>
                <li><a href="/users" class="text-blue-600 font-semibold">Players</a></li>
                <li><a href="/history" class="text-gray-600 hover:text-gray-900">History</a></li>
            </ul>
        </nav>

        <!-- Add Player Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Add New Player</h2>
            <form id="addPlayerForm" class="space-y-4">
                <div>
                    <label for="playerName" class="block text-sm font-medium text-gray-700">Player Name</label>
                    <input type="text" id="playerName" name="name" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <button type="submit" 
                        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Add Player
                </button>
            </form>
        </div>

        <!-- Player List -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">All Players</h2>
            <div id="playersList" class="space-y-4">
                <!-- Players will be listed here -->
            </div>
        </div>

        <!-- Reset Ratings Button -->
        <div class="mt-8">
            <button id="resetRatings" 
                    class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                Reset All Ratings
            </button>
        </div>
    </div>

    <script>
        // Fetch and display players
        async function fetchPlayers() {
            try {
                const [defendersResponse, attackersResponse] = await Promise.all([
                    fetch('/api/players/defender'),
                    fetch('/api/players/attacker')
                ]);

                if (!defendersResponse.ok || !attackersResponse.ok) {
                    throw new Error('Failed to fetch players');
                }

                const defenders = await defendersResponse.json();
                const attackers = await attackersResponse.json();

                // Combine players and their ratings
                const players = {};
                defenders.forEach(player => {
                    players[player.name] = {
                        name: player.name,
                        defender_rating: player.rating,
                        defender_deviation: player.rating_deviation
                    };
                });
                attackers.forEach(player => {
                    if (players[player.name]) {
                        players[player.name].attacker_rating = player.rating;
                        players[player.name].attacker_deviation = player.rating_deviation;
                    } else {
                        players[player.name] = {
                            name: player.name,
                            attacker_rating: player.rating,
                            attacker_deviation: player.rating_deviation
                        };
                    }
                });

                displayPlayers(Object.values(players));
            } catch (error) {
                console.error('Error fetching players:', error);
                alert('Failed to fetch players');
            }
        }

        // Display players with both ratings
        function displayPlayers(players) {
            const list = document.getElementById('playersList');
            list.innerHTML = players.map(player => `
                <div class="bg-gray-50 rounded-lg p-4">
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-medium text-gray-800 text-lg">${player.name}</span>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-white p-3 rounded-md shadow-sm">
                            <div class="text-sm text-gray-600 mb-1">Defender Rating</div>
                            <div class="text-lg font-semibold text-gray-800">${(player.defender_rating || 0).toFixed(2)}</div>
                        </div>
                        <div class="bg-white p-3 rounded-md shadow-sm">
                            <div class="text-sm text-gray-600 mb-1">Attacker Rating</div>
                            <div class="text-lg font-semibold text-gray-800">${(player.attacker_rating || 0).toFixed(2)}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Add new player
        document.getElementById('addPlayerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('playerName').value.trim();
            
            try {
                const response = await fetch('/api/players', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to add player');
                }

                document.getElementById('playerName').value = '';
                fetchPlayers();
            } catch (error) {
                console.error('Error adding player:', error);
                alert(error.message);
            }
        });

        // Reset ratings
        document.getElementById('resetRatings').addEventListener('click', async () => {
            if (!confirm('Are you sure you want to reset all player ratings? This cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch('/api/players/reset-ratings', {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Failed to reset ratings');
                }

                fetchPlayers();
            } catch (error) {
                console.error('Error resetting ratings:', error);
                alert('Failed to reset ratings');
            }
        });

        // Initial load
        fetchPlayers();
    </script>
</body>
</html>
