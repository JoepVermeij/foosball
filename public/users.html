<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Foosball Players</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Manage Players</h1>
            <div class="space-x-4">
                <a href="/" class="text-blue-500 hover:text-blue-600">Leaderboard</a>
                <a href="/match" class="text-blue-500 hover:text-blue-600">Record Match</a>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Add New Player -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Add New Player</h2>
                <form id="addPlayerForm" class="space-y-4">
                    <div>
                        <label for="playerName" class="block text-sm font-medium text-gray-700">Player Name</label>
                        <input type="text" id="playerName" name="playerName" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div class="flex justify-end">
                        <button type="submit"
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">
                            Add Player
                        </button>
                    </div>
                </form>
            </div>

            <!-- Existing Players -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Existing Players</h2>
                <div class="overflow-y-auto max-h-96">
                    <ul id="playersList" class="divide-y divide-gray-200">
                        <!-- Player list will be populated here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadPlayers() {
            try {
                const response = await fetch('/api/players');
                const players = await response.json();
                
                const playersList = document.getElementById('playersList');
                playersList.innerHTML = '';
                
                players.forEach(player => {
                    const item = document.createElement('li');
                    item.className = 'py-3';
                    item.innerHTML = `
                        <div class="flex items-center justify-between">
                            <span class="text-gray-900">${player.name}</span>
                            <span class="text-gray-500">Rating: ${player.rating.toFixed(2)}</span>
                        </div>
                    `;
                    playersList.appendChild(item);
                });
            } catch (error) {
                console.error('Error loading players:', error);
            }
        }

        document.getElementById('addPlayerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const playerName = document.getElementById('playerName').value.trim();
            
            if (!playerName) {
                alert('Please enter a player name');
                return;
            }
            
            try {
                const response = await fetch('/api/players', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: playerName })
                });
                
                if (response.ok) {
                    document.getElementById('playerName').value = '';
                    loadPlayers();
                    alert('Player added successfully!');
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to add player');
                }
            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'Error adding player. Please try again.');
            }
        });

        // Load players on page load
        loadPlayers();
    </script>
</body>
</html>
