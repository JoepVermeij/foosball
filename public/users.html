<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Foosball Players</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Manage Players</h1>
            <div class="space-x-4">
                <a href="/" class="text-blue-500 hover:text-blue-600">Leaderboard</a>
                <a href="/match" class="text-blue-500 hover:text-blue-600">Record Match</a>
            </div>
        </div>

        <nav class="nav-menu">
            <a href="/" class="nav-item">Home</a>
            <a href="/match" class="nav-item">New Match</a>
            <a href="/users" class="nav-item active">Players</a>
            <a href="/history" class="nav-item">Match History</a>
        </nav>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Add New Player -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Add New Player</h2>
                <form id="addPlayerForm" class="space-y-4">
                    <div>
                        <label for="playerName" class="block text-sm font-medium text-gray-700">Player Name</label>
                        <input type="text" id="playerName" name="playerName" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="playerPosition" class="block text-sm font-medium text-gray-700">Position</label>
                        <select id="playerPosition" name="playerPosition" 
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="any">Any Position</option>
                            <option value="defender">Defender</option>
                            <option value="attacker">Attacker</option>
                        </select>
                    </div>
                    <div class="flex justify-end">
                        <button type="submit"
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">
                            Add Player
                        </button>
                    </div>
                </form>
            </div>

            <!-- Existing Players -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-700">Existing Players</h2>
                    <div class="flex space-x-2">
                        <select id="positionFilter" class="text-sm rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="all">All Positions</option>
                            <option value="defender">Defenders</option>
                            <option value="attacker">Attackers</option>
                            <option value="any">Any Position</option>
                        </select>
                        <button id="resetRatingsBtn" 
                            class="bg-red-500 text-white px-3 py-1 text-sm rounded hover:bg-red-600 transition-colors">
                            Reset All Ratings
                        </button>
                    </div>
                </div>
                <div class="overflow-y-auto max-h-96">
                    <ul id="playersList" class="divide-y divide-gray-200">
                        <!-- Player list will be populated here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadPlayers(positionFilter = 'all') {
            try {
                let url = '/api/players';
                if (positionFilter !== 'all' && ['defender', 'attacker', 'any'].includes(positionFilter)) {
                    url = `/players/${positionFilter}`;
                }

                console.log('Fetching from URL:', url);
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const players = await response.json();
                
                const playersList = document.getElementById('playersList');
                playersList.innerHTML = '';
                
                if (!Array.isArray(players)) {
                    throw new Error('Invalid response format: expected an array');
                }
                
                players.forEach(player => {
                    const item = document.createElement('li');
                    item.className = 'py-3';
                    item.innerHTML = `
                        <div class="flex items-center justify-between">
                            <div>
                                <span class="text-gray-900">${player.name}</span>
                                <span class="ml-2 px-2 py-1 text-xs rounded-full ${getPositionColor(player.position)}">
                                    ${capitalizeFirstLetter(player.position || 'Any')}
                                </span>
                            </div>
                            <span class="text-gray-500">Rating: ${player.rating.toFixed(2)}</span>
                        </div>
                    `;
                    playersList.appendChild(item);
                });
            } catch (error) {
                console.error('Error loading players:', error);
                const playersList = document.getElementById('playersList');
                playersList.innerHTML = `
                    <li class="py-3 text-red-600">
                        Error loading players. Please try again later.
                    </li>
                `;
            }
        }

        function getPositionColor(position) {
            switch(position) {
                case 'defender': return 'bg-blue-100 text-blue-800';
                case 'attacker': return 'bg-green-100 text-green-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        document.getElementById('addPlayerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const playerName = document.getElementById('playerName').value.trim();
            const playerPosition = document.getElementById('playerPosition').value;
            
            if (!playerName) {
                alert('Please enter a player name');
                return;
            }
            
            try {
                const response = await fetch('/api/players', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        name: playerName,
                        position: playerPosition
                    })
                });
                
                if (response.ok) {
                    document.getElementById('playerName').value = '';
                    document.getElementById('playerPosition').value = 'any';
                    loadPlayers(document.getElementById('positionFilter').value);
                    alert('Player added successfully!');
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to add player');
                }
            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'Error adding player. Please try again.');
            }
        });

        document.getElementById('positionFilter').addEventListener('change', (e) => {
            loadPlayers(e.target.value);
        });

        document.getElementById('resetRatingsBtn').addEventListener('click', async () => {
            if (!confirm('Are you sure you want to reset all player ratings to default values? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch('/api/players/reset-ratings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    loadPlayers(document.getElementById('positionFilter').value);
                    alert('All player ratings have been reset to default values.');
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to reset ratings');
                }
            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'Error resetting ratings. Please try again.');
            }
        });

        // Load players on page load
        loadPlayers();
    </script>
</body>
</html>
